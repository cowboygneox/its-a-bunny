@()(implicit request: play.api.mvc.Request[play.api.mvc.AnyContent])

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>It's a Bunny!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="@routes.Assets.versioned("javascripts/index.js")"></script>

        <script>
            $(document).ready(function () {
                run("history", "@routes.MathStringEvaluatorController.socket.webSocketURL()");
            });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>It's a Bunny!</h1>
                <p>The simple mathmatical calculator</p>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" id="exampleInputName2" placeholder="Enter your mathematical expression">
                </div>
                <button type="submit" class="btn btn-default">Calculate</button>
            </form>

            <div id="history">

            </div>
        </div>
    </body>
</html>
